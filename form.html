<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIỄN ĐÀN TIN HỌC</title>
    <link rel="stylesheet" href="css/css-form.css">
</head>
<body>
    <!-- Banner -->
    <section class="banner">
        <div>
            <img src="images/logo.png" alt="logo OU" />
        </div>
        <h1>Diễn đàn CNTT</h1>
    </section>
    <!-- Form -->
    <section class="form">
        <h1>ĐĂNG KÍ THÀNH VIÊN</h1>
        <div>
            <table>
                <tr>
                    <td>Họ tên</td>
                    <td><input type="text" placeholder="Nhập họ tên..."/></td>
                </tr>
                <tr>
                    <td>Quê quán</td>
                    <td><input type="text" placeholder="Nhập quê quán..." /></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="check" />Nam
                        <input type="radio" name="check" />Nữ
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text" placeholder="Nhập email..." /></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="number" placeholder="Nhập điện thoại..."/></td>
                </tr>
                <tr>
                    <td>Chuyên ngành</td>
                    <td>
                        <select class="list">
                            <option value="option1">Công nghệ thông tin</option>
                            <option value="option2">Công nghệ sinh học</option>
                            <option value="option3">Ngôn ngữ anh</option>
                            <option value="option4">Ngôn ngữ trung</option>
                            <option value="option5">Khoa học máy tính</option>
                          </select>
                          
                    </td>
                </tr>
            </table>
        </div>
        <div class="button">
            <button>Đăng kí</button>
            <button>Nhập lại</button>
        </div>
    </section>
    
     <!-- Footer -->
     <section class="footer">
        <ul>
            <li>Khoa CNTT, đại học Mở HCM</li>
            <li>Phòng 404, Hồ Hảo Hớn, quận 1, tp.HCM</li>
            <li>Điện thoại: 032437864</li>
            <li>Website: <a href="http://www.ou.edu.vn">www.ou.edu.vn</a></li>
            <li>Email: <a href="mailto:ftcs.ou.edu.vn">ftcs.ou.edu.vn</a></li>
        </ul>
    </section>
    <div class="abc">
        <p>Hello</p>
    </div>
</body>
</html>
